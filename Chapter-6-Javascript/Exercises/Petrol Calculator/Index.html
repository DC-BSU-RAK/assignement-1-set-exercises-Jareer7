<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⛽ Petrol Cost Calculator</h1>
    
    <label for="cost">Cost per litre (£):</label>
    <input type="number" id="cost" value="1.72" step="0.01" />

    <label for="litres">Litres purchased:</label>
    <input type="number" id="litres" value="0" step="0.1" />

    <button onclick="calculateTotal()">Calculate</button>

    <p id="total">Total: £0.00</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
