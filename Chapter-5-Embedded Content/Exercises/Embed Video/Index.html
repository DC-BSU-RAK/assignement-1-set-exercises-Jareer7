<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Embed</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #222;
    }
    video {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <video loop autoplay controls poster="poster.jpg">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support HTML video.
  </video>
</body>
</html>
